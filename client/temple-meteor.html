
<body id="feed">
  {{> main_screen}}
</body>


<template name="main_screen">
	<div class="ui celled grid">
	    <div class="seven wide middle column">
	    {{> loginButtons}}
	      {{> postList}}
	    </div>
	    <div class="nine wide right column">
	    	{{> editor}}
	    </div>
  </div>
</template>

<template name="postList">
	<h2 class="ui header">
		<div class="ui mini teal button add new" id="add-new"><i class="add icon"></i>Add new</div>
	</h2>
	<div class="ui tabular filter menu">
		<a data-tab="published" class="active item">Published</a>
		<a data-tab="draft" class="item">Draft</a>
	</div>
	<div data-tab="published" class="ui divided inbox selection list tab published">
		{{#each publishedPosts}}
			{{> postShort}}
		{{/each}}
	</div>
	<div data-tab="draft" class="ui divided inbox selection list tab draft">
		{{#each draftPosts}}
			{{> postShort}}
		{{/each}}
	</div>
	<div class="ui divider"></div>
</template>

<template name="editor">
      <div id="editor" class="ui">
      	<input type="hidden" name="postId" id="postId" value="{{_id}}"/>
        <h1 id="title" contentEditable="true" class="ui header" placeholder="Enter Title Here">{{title}} </h1>
        <div class="ui clearing divider"></div>
        <textarea data-uk-markdownarea="{mode:'tab'}"></textarea>
      </div>

</template>

<template name="postShort">
	<a class="item postref" id="{{_id}}">
		<div class="left floated ui star rating">
			<i class="icon"></i>
		</div>
		<div class="right floated date">{{createdAt}}</div>
		<div class="description">{{title}}</div>
	</a>
</template>
